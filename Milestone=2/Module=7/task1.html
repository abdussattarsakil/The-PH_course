<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid_Task-1</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 10px;
        }
        .content-1 , .content-2{
            background-color:rgb(136, 125, 125) ;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50%;
        }
        .content-2 {
            background-color: bisque;
        }
        @media screen and (max-width:576px) {
            .container{
                grid-template-columns:repeat(1,1fr);
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="content-1">
            <h1>Left</h1>
        </div>
        <div class="content-2">
            <h1>Right</h1>
        </div>
    </div>
</body>

</html>
