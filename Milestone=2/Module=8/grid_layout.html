<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid_layout_practice</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(247, 0, 255);
        }

        .content-container {
            border: 1px solid rgb(228, 11, 11);
            border-radius: 10px;
            padding: 4px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 170px);
            gap: 4px;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .content-a {
            grid-column: span 6;
            grid-row: span 2;
        }

        .content-b,
        .content-c,
        .content-f,
        .content-h {
            grid-column: span 2;
            grid-row: span 2;
        }

        .content-d,
        .content-e {
            grid-column: span 2;
            grid-row: span 1;
        }

        .content-g {
            grid-column: span 1;
            grid-row: span 1;
        }

        @media screen and (max-width:576px) {
            .content-container {
            grid-template-columns: repeat(1, 1fr);
            grid-template-rows: repeat(1, 170px);
        }
        }
    </style>
</head>

<body>
    <div class="content-container">
        <div class="content-a"><img src="images/A.jpg" alt=""></div>
        <div class="content-b"><img src="images/B.jpg" alt=""></div>
        <div class="content-c"><img src="images/C.jpg" alt=""></div>
        <div class="content-d"><img src="images/D.jpg" alt=""></div>
        <div class="content-e"><img src="images/E.jpg" alt=""></div>
        <div class="content-f"><img src="images/F.jpg" alt=""></div>
        <div class="content-g"><img src="images/G.jpg" alt=""></div>
        <div class="content-g"><img src="images/G.jpg" alt=""></div>
        <div class="content-h"><img src="images/H.jpg" alt=""></div>
        <div class="content-g"><img src="images/G.jpg" alt=""></div>
        <div class="content-g"><img src="images/G.jpg" alt=""></div>
    </div>
</body>

</html>
