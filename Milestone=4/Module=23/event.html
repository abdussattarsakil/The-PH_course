<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            display: flex;
            margin: auto;
            margin-bottom: 30px;
            padding: 20px;
            background-color: bisque;
            border-radius: 20px;
            border: 4px solid salmon;
        }
    </style>
</head>
<body>
    <button onclick="makeRed()">Make Red bg</button>

    <button onclick="makeBlack()">Make Black bg</button>

    <button onclick="makeGreen()">Make Green bg</button>

    <button id="make-blue">Make Blue bg</button>


    <script>
       let makeBlue = document.getElementById("make-blue");
       makeBlue.onclick = function(){
        document.body.style.backgroundColor="blue"
       }
    </script>
    <script src="event.js"></script>
</body>
</html>
